<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>html文档</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" charset="utf-8">

    <script src="../static/js/insertque.js"></script>
</head>

<body >


        <header>
                <img style="grid-column: 1/2;height: 40px;" src="../view/images/logo.png" ></img>

                <a href="querypapers.html">我的试卷</a>
                <a href="querydatas.html">学生成绩管理</a>
                <a href="dothetest.html">已完成测试</a>
                <a href="insertque.html">新建题目</a>
                <a href="makepaper.html">新建试卷</a>
                <a href="queryusers.html">学生信息管理</a>
                <a href="about.html">帮助中心</a>  
                    
                <img style="grid-column: 13;height: 40px;" src="images/11019.jpg"></img>
        </header>


        <main>

  <form style="grid-column: 2/12" action="http://localhost:8080/insertque" method="GET" id="form1">
  <div id="cointainer" style="width:60%;height: 600px;margin-left: 25%">
    <p>请在下列栏目中选择题目的类型</p>
    <div id="first" style="width: 90%;height: 10%">
        <div id="first_1" style="width: 25%;height: 90%;float: left">
            <select name="type" style="height: 80%;width: 100%;text-align: center" >
                        <option selected style="display: none;">题目类型</option>
                        <option value="single" >选择题</option>
                        <option value="judge" >判断题</option>
                        <option value="fill">填空题</option>
            </select> 
        </div>
        <div id="first_2" style="width: 25%;height: 90%;float: left;">
                <select name="grade" style="height: 80%;width: 100%;text-align: center" >
                        <option selected style="display: none;">分数</option>
                        <option value=1 >1分</option>
                        <option value=2 >2分</option>
                        <option value=3>3分</option>
                        <option value=4 >4分</option>
                        <option value=5 >5分</option>
                </select>
        </div>
        <div id="first_3" style="width: 25%;height: 90%;float: left">
                <select name="stars" style="height: 80%;width: 100%;text-align: center" >
                        <option selected style="display: none;">难易度</option>
                        <option value=1 >1☆</option>
                        <option value=2 >2☆</option>
                        <option value=3>3☆</option>
                        <option value=4 >4☆</option>
                        <option value=5 >5☆</option>
                      </select>
        </div>
    </div>
<p>请在下面选项框中输入该题目的详细信息</p>
    <div id="second" style="width: 90%;height: 60%">
        <div id="second_1" style="width: 90%;height: 20%">
                <div id="second_11" style="width: 20%;height: 90%;float: left;text-align: center">
                    <p>题目id:</p>
                    </div>
                <div id="second_12" style="width: 40%;height: 90%;float: left">
                    <input type="text" style="margin-top: 6.5%" name="id">
                    </div>
        </div>
        <div id="second_2" style="width: 90%;height: 30%;float:left;">
                <div id="second_21" style="width: 20%;height:90%;float: left;text-align: center">
                        <p>题目内容:</p>
                    </div>
                <div id="second_22" style="width:60%;height:90%;float: left;">
                        <textarea name="content" style="width:100%;height:100%" id="content"></textarea>
                    </div>
        </div>
        <div id="second_3" style="width: 90%;height: 20%;float:left;">
                <div id="second_31" style="width: 20%;height:90%;float: left;text-align: center">
                        <p>题目答案:</p>
                    </div>
                <div id="second_32" style="width:60%;height:90%;float: left">
                        <textarea name="answers" style="width:100%;height:100%" id="content"></textarea>
                    </div>
        </div>
        <div id="second_4" style="width: 90%;height: 30%;float:left;">
                <div id="second_41" style="width: 20%;height:30%;float: left;text-align: center">
                        <a href="#" id="lable" onclick="add()" style="text-decoration : none">添加选项+</a>
                    </div>
                <div id="second_42" style="width:60.5%;height:90%;float: left;overflow:auto;overflow-x: hidden;border: 1px solid">
                    </div>
        </div>   
    </div>
    <div id="third" style="width: 90%;height: 10%;text-align: center">
            <input type="submit" id="submit" value="提交" >
    </div>

</form>
</main>
</body>
</html>
